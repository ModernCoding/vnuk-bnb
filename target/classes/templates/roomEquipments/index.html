<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the Room Equipments</title>
	
	
	<section th:fragment="content">
	
		<h3 class="my-margin-bottom-28">
			<em th:if="${equipment == null}">List of all Equipments</em>
			
			<em th:unless="${equipment == null}">
				Equipments of <b th:text="${equipment.label}"></b>
			</em>
		</h3>
		
		<h3 class="my-margin-bottom-28">
			<em th:if="${room == null}">List of all Rooms</em>
			
			<em th:unless="${room == null}">
				Rooms of <b th:text="${room.price}"></b>
								   <b th:text="${room.beds}"></b>
								   <b th:text="${room.roomNumber}"></b>
								   <b th:text="${room.smoking}"></b>
								   <b th:text="${room.roomType.label}"></b>
								   	
			</em>
		</h3>
	
	    <a href="room-Equipments/new" class="btn btn-sm btn-success my-margin-bottom-19">
			<span class="my-margin-right-19">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</span>
			
	    	<span>Create a new Room Equipment</span>
	    </a>
	
	
	    <div id="my-notice" class="my-no-line-height">
	        <span class="my-margin-right-19">
				<i aria-hidden="true"></i>
			</span>
			
	    	<span></span>
		</div>
		
       
       	<table>
	        <thead>
	            <tr>
	            	<th>Actions</th>
	                <th>#</th>
	                <th>Rooms Price </th>
	                <th>Rooms Beds </th>
	                <th>Room Number </th>
	                <th>Room Is Smoking </th>
	                <th>Rooms Types </th>
	                <th>Equipments Label</th>
	            </tr>
	        </thead>
	
	        <tbody>
	
                <tr th:each="roomEquipment : ${roomEquipments}" th:attr="data-room-id=${roomEquipment.id}">
                    <td>
                        
                       <!--  Show room -->
                       
                        <a 	
                        	th:href="@{/room-Equipments/{id}(id=${roomEquipment.id})}"
                        	class="btn btn-sm btn-light" 
                           	data-toggle="tooltip"
                           	title="Show subcategory"
                           	data-placement="bottom"
                        >
                        
                            <i class="far fa-eye" aria-hidden="true"></i>
                            
                        </a>
                        
                        
                       <!--  Edit subcategory -->
                        <a
                        	th:href="@{/room-Equipments/{id}/edit(id=${roomEquipment.id})}"
                        	class="btn btn-sm btn-primary my-subcategory-to-edit" 
                           	data-toggle="tooltip"
                           	title="Edit subcategory"
                           	data-placement="bottom"
                        >
                        
                            <i class="far fa-edit" aria-hidden="true"></i>
                            
                        </a>
                           
                           
                       <!--  Delete subcategory -->
                        <button
                        	type="button"
                            class="btn btn-sm btn-danger my-subcategory-to-delete" 
                            th:value="${roomEquipment.id}"
                            data-toggle="tooltip" 
                            title="Delete subcategory" 
                            data-placement="bottom"
                        >
                            
                        	<i class="far fa-trash-alt" aria-hidden="true"></i>
                        
                        </button>

                    </td>
                    
                    <td th:text="${roomEquipment.id}"></td>
                    <td th:text="${room.price}"></td>
                    <td th:text="${room.beds}"></td>
                    <td th:text="${room.roomNumber}"></td>
                    <td th:text="${room.smoking}"></td>
                    <td th:text="${room.roomType.label}"></td>
                    <td th:text="${equipment.label}"></td>
                </tr>
	
	        </tbody>
	    </table>    
    
	</section>
	
</html>
