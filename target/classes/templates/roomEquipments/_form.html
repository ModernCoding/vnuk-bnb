<html xmlns:th="http://www.thymeleaf.org">
	
    <form th:fragment="form(action, method, cancelLink)" th:action="${action}" th:object="${roomEquipment}" th:method="${method}">

    	<div>
        	
        	CATEGORY
    		
    		<div class="my-margin-top-19">
    			<label>Room</label>
    		</div>
    		
        	<div class="my-margin-top-4">
	        	<select th:field="*{roomId}">
				    <option
				    	th:each="room : ${rooms}"
				    	th:value="${room.id}"
				    	th:text="${room.price}"
				    	th:text="${room.beds}"
				    	th:text="${room.roomNumber}"
				    	th:text="${room.smoking}"
				    >
				    </option>
				</select>
        	</div>
        	
        	<div class="my-margin-top-19">
    			<label>Equipment</label>
    		</div>
    		
        	<div class="my-margin-top-4">
	        	<select th:field="*{equipmentId}">
				    <option
				    	th:each="equipment : ${equipments}"
				    	th:value="${equipment.id}"
				    	th:text="${equipment.label}"
				    	
				    >
				    </option>
				</select>
        	</div>
        	
        </div>
        
        
        <div class="my-margin-top-19">

		    <a th:href="${cancelLink}" class="btn btn-sm btn-light my-margin-right-19">
				<span class="my-margin-right-19">
					<i class="fas fa-times" aria-hidden="true"></i>
				</span>
				
		    	<span>Cancel</span>
		    </a>
	
	
		    <button type="submit" class="btn btn-sm btn-success">
				<span class="my-margin-right-19">
					<i class="fas fa-check-circle" aria-hidden="true"></i>
				</span>
				
		    	<span>Save</span>
		    </button>
		    
		</div>
		
	</form>
	
</html>
