<html xmlns:th="http://www.thymeleaf.org">

	<title th:fragment="title">List of all BookingDishes</title>


	<section th:fragment="content">
		<div class="container">
			<h3 class="my-margin-bottom-28">
				<em th:if="${bookingDish == null}">List of all BookingDishes</em>

				<em th:unless="${bookingDish == null}">
					BookingDishes of <b th:text="${bookingDish.label}"></b>
				</em>
			</h3>

			<a href="bookingDishes/new" class="btn btn-sm btn-success my-margin-bottom-19">
			<span class="my-margin-right-19">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</span>

				<span>Create a new BookingDishes</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
				<span class="my-margin-right-19">
					<i aria-hidden="true"></i>
				</span>
				<span></span>
			</div>


			<table>
				<thead>
						<tr>
								<th>#</th>
								<th>Booking</th>
								<th>Dish</th>
								<th>Actions</th>
						</tr>
				</thead>

				<tbody>

							<tr th:each="bookingDish : ${bookingDishes}" th:attr="data-bookingDish-id=${bookingDish.id}">
									<td>

										 <!--  Show room -->
											<a
												th:href="@{/bookingDishes/{id}(id=${bookingDish.id})}"
												class="btn btn-sm btn-light"
													data-toggle="tooltip"
													title="Show subcategory"
													data-placement="bottom"
											>

													<i class="far fa-eye" aria-hidden="true"></i>

											</a>


										 <!--  Edit subcategory -->
											<a
												th:href="@{/bookingDishes/{id}/edit(id=${bookingDish.id})}"
												class="btn btn-sm btn-primary my-subcategory-to-edit"
													data-toggle="tooltip"
													title="Edit subcategory"
													data-placement="bottom"
											>

													<i class="far fa-edit" aria-hidden="true"></i>

											</a>


										 <!--  Delete subcategory -->
											<button
												type="button"
													class="btn btn-sm btn-danger my-subcategory-to-delete"
													th:value="${bookingDish.id}"
													data-toggle="tooltip"
													title="Delete subcategory"
													data-placement="bottom"
											>

												<i class="far fa-trash-alt" aria-hidden="true"></i>

											</button>

									</td>

									<td th:text="${room.id}"></td>
									<td th:text="${room.price}"></td>
									<td th:text="${room.beds}"></td>
									<td th:text="${room.roomNumber}"></td>
									<td th:text="${room.smoking}"></td>
									<td th:text="${room.roomType.label}"></td>
							</tr>

				</tbody>
		</table>
		</div>
	</section>

</html>
