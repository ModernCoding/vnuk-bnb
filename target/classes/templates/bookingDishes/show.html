<html xmlns:th="http://www.thymeleaf.org">

	<title th:fragment="title" th:text="'Subcategory #' + ${room.id}"></title>


	<section th:fragment="content">

		<h3 class="my-margin-bottom-28">
			<em th:text="'Subcategory #' + ${bookingDish.id}"></em>
		</h3>

		<table>
			<tr>
				<td>bokkingId</td>
				<td th:text="${bokkingId}" class="text-justify"></td>
			</tr>
			<tr>
				<td>dishId</td>
				<td th:text="${dishId}" class="text-justify"></td>
			</tr>
		</table>


		<div class="my-margin-top-19">

		    <a th:href="@{/bookingDishes}" class="btn btn-sm btn-light my-margin-right-19">
				<span class="my-margin-right-19">
					<i class="far fa-arrow-alt-circle-left" aria-hidden="true"></i>
				</span>

		    	<span>Back to the list of BookingDishes</span>
		    </a>


		    <a
                th:href="@{/bookingDishes/{id}/edit(id=${bookingDish.id}, backToShow=true)}"
		    	class="btn btn-sm btn-primary"
		    >
				<span class="my-margin-right-19">
					<i class="far fa-edit" aria-hidden="true"></i>
				</span>

		    	<span>Edit rooms #<span th:text="${bookingDish.id}"></span></span>
		    </a>

		</div>

	</section>

</html>
