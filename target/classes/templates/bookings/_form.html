<html xmlns:th="http://www.thymeleaf.org">
	
    <form th:fragment="form(action, method, cancelLink)" th:action="${action}" th:object="${bookings}" th:method="${method}">

    	<div>
    
        	<div>
    			<label>Check In Date</label>
    		</div>
    		
        	<div class="my-margin-top-4">
	    		<input type="text" th:field="*{checkIn}">
        	</div>
        	
        	<div th:if="${labelFieldError}" class="my-error-field">
        		<span class="my-margin-right-19">
					<i class="fas fa-minus-circle" aria-hidden="true"></i>
				</span>
				
		    	<span th:text="${labelFieldError}"></span>
        	</div>
        	
        	<div>
    			<label>Check Out date</label>
    		</div>
    		
        	<div class="my-margin-top-4">
	    		<input type="checkbox" th:field="*{checkOut}">
        	</div>
        	
        	<div th:if="${labelFieldError}" class="my-error-field">
        		<span class="my-margin-right-19">
					<i class="fas fa-minus-circle" aria-hidden="true"></i>
				</span>
				
		    	<span th:text="${labelFieldError}"></span>
        	</div>
        	
        	<div>
    			<label>Number Of People</label>
    		</div>
    		
        	<div class="my-margin-top-4">
	    		<input type="checkbox" th:field="*{quanlity}">
        	</div>
        	
        	<div th:if="${labelFieldError}" class="my-error-field">
        		<span class="my-margin-right-19">
					<i class="fas fa-minus-circle" aria-hidden="true"></i>
				</span>
				
		    	<span th:text="${labelFieldError}"></span>
        	</div>
        	
        	
        	CATEGORY
    		
    		<div class="my-margin-top-19">
    			<label> Room </label>
    		</div>
    		
        	<div class="my-margin-top-4">
	        	<select th:field="*{roomId}">
				    <option
				    	th:each="room : ${room}"
				    	th:value="${room.id}"
				    	th:text="${room.beds}"
				    	th:text="${room.roomNumber}"
				    	th:text="${room.smoking}"
				    	th:text="${room.roomType.label}"
				    >
				    </option>
				</select>
        	</div>
        	
        	<div class="my-margin-top-19">
    			<label>User </label>
    		</div>
    		
        	<div class="my-margin-top-4">
	        	<select th:field="*{userId}">
				    <option
				    	th:each="user : ${user}"
				    	th:value="${user.id}"
				    	th:text="${user.firstName}"
				    	th:text="${user.middleName}"
				    	th:text="${user.lastName}"
				    	th:text="${user.address}"
				    	th:text="${user.email}"
				    	th:text="${user.phone}"
				    	th:text="${user.createAt}"
				    	th:text="${user.updateAt}"
				    	th:text="${user.identificationNumber}"
				    	th:text="${user.userType.label}"
				    	th:text="${user.country.label}"
				    	th:text="${user.identificationType.label}"
				    >
				    </option>
				</select>
        	</div>
        	
        </div>
        
        
        <div class="my-margin-top-19">

		    <a th:href="${cancelLink}" class="btn btn-sm btn-light my-margin-right-19">
				<span class="my-margin-right-19">
					<i class="fas fa-times" aria-hidden="true"></i>
				</span>
				
		    	<span>Cancel</span>
		    </a>
	
	
		    <button type="submit" class="btn btn-sm btn-success">
				<span class="my-margin-right-19">
					<i class="fas fa-check-circle" aria-hidden="true"></i>
				</span>
				
		    	<span>Save</span>
		    </button>
		    
		</div>
		
	</form>
	
</html>
