<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the Users</title>
	
	
	<section th:fragment="content">
	
		<h3 class="my-margin-bottom-28">
			<em th:if="${userType == null}">List of all Users</em>
			
			<em th:unless="${userType == null}">
				Users of <b th:text="${userType.label}"></b>
			</em>
			<em th:if="${country == null}">List of all Users</em>
			
			<em th:unless="${country == null}">
				Users of <b th:text="${country.label}"></b>
			</em>
			<em th:if="${identificationType == null}">List of all Users</em>
			
			<em th:unless="${identificationType == null}">
				Users of <b th:text="${identificationType.label}"></b>
			</em>
		</h3>
	
	    <a href="users/new" class="btn btn-sm btn-success my-margin-bottom-19">
			<span class="my-margin-right-19">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</span>
			
	    	<span>Create a new Users</span>
	    </a>
	
	
	    <div id="my-notice" class="my-no-line-height">
	        <span class="my-margin-right-19">
				<i aria-hidden="true"></i>
			</span>
			
	    	<span></span>
		</div>
		
       
       	<table>
	        <thead>
	            <tr>
	            	<th>Actions</th>
	                <th>#</th>
	                <th>First Name</th>
	                <th>Middle Name</th>
	                <th>Last Name</th>
	                <th>Address</th>
	                <th>Phone</th>
	                <th>Create At</th>
	                <th>Update At</th>
	                <th>Identification Number</th>
	                <th>User Types</th>
	                <th>Countries</th>
	                <th>Identification Types</th>
	                
	            </tr>
	        </thead>
	
	        <tbody>
	
                <tr th:each="user : ${users}" th:attr="data-user-id=${user.id}">
                    <td>
                        
                       <!--  Show user -->
                       
                        <a 	
                        	th:href="@{/users/{id}(id=${user.id})}"
                        	class="btn btn-sm btn-light" 
                           	data-toggle="tooltip"
                           	title="Show subcategory"
                           	data-placement="bottom"
                        >
                        
                            <i class="far fa-eye" aria-hidden="true"></i>
                            
                        </a>
                        
                        
                       <!--  Edit subcategory -->
                        <a
                        	th:href="@{/users/{id}/edit(id=${user.id})}"
                        	class="btn btn-sm btn-primary my-subcategory-to-edit" 
                           	data-toggle="tooltip"
                           	title="Edit subcategory"
                           	data-placement="bottom"
                        >
                        
                            <i class="far fa-edit" aria-hidden="true"></i>
                            
                        </a>
                           
                           
                       <!--  Delete subcategory -->
                        <button
                        	type="button"
                            class="btn btn-sm btn-danger my-subcategory-to-delete" 
                            th:value="${user.id}"
                            data-toggle="tooltip" 
                            title="Delete subcategory" 
                            data-placement="bottom"
                        >
                            
                        	<i class="far fa-trash-alt" aria-hidden="true"></i>
                        
                        </button>

                    </td>
                    
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.middleName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.createAt}"></td>
                    <td th:text="${user.updateAt}"></td>
                    <td th:text="${user.identificationNumber}"></td>
                    <td th:text="${user.userType.label}"></td>
                    <td th:text="${user.country.label}"></td>
                    <td th:text="${user.identificationType.label}"></td>
                </tr>
	
	        </tbody>
	    </table>    
    
	</section>
	
</html>
