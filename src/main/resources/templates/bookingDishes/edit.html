<html xmlns:th="http://www.thymeleaf.org">

	<title th:fragment="title" th:text="'Edit task #' + ${bookingDish.id}"></title>


	<section th:fragment="content">

		<h3 class="my-margin-bottom-28">
			<em th:text="'Edit task #' + ${booking.id}"></em>
		</h3>


	    <form
	    	th:replace="
	    			~{
	    				/bookingDishes/_form

	    				::

	    				form(
	    					@{/bookingDishes/{id}(id=${country.id}, backToShow=${backToShow})},

	    					@{/bookingDishes{urlCompletion}(urlCompletion=${urlCompletion})}
	    				)
	    			}
	    		"
	    >
	    </form>

	</section>

</html>
