<html xmlns:th="http://www.thymeleaf.org">
	
    <form th:fragment="form(action, method, cancelLink)" th:action="${action}" th:object="${room}" th:method="${method}">

    	<div>
    	
    		<!-- LABEL -->
    		
    		<div>
    			<label>Price</label>
    		</div>
    		
        	<div class="my-margin-top-4">
	    		<input type="text" th:field="*{price}">
        	</div>
        	
        	<div th:if="${priceFieldError}" class="my-error-field">
        		<span class="my-margin-right-19">
					<i class="fas fa-minus-circle" aria-hidden="true"></i>
				</span>
				
		    	<span th:text="${priceFieldError}"></span>
        	</div>

        	
        	<!-- CATEGORY -->
    		
    		<div class="my-margin-top-19">
    			<label>Room Types</label>
    		</div>
    		
        	<div class="my-margin-top-4">
	        	<select th:field="*{roomTypesId}">
				    <option
				    	th:each="roomType : ${roomTypes}"
				    	th:value="${roomType.id}"
				    	th:text="${roomType.label}"
				    >
				    </option>
				</select>
        	</div>
        	
        </div>
        
        
        <div class="my-margin-top-19">

		    <a th:href="${cancelLink}" class="btn btn-sm btn-light my-margin-right-19">
				<span class="my-margin-right-19">
					<i class="fas fa-times" aria-hidden="true"></i>
				</span>
				
		    	<span>Cancel</span>
		    </a>
	
	
		    <button type="submit" class="btn btn-sm btn-success">
				<span class="my-margin-right-19">
					<i class="fas fa-check-circle" aria-hidden="true"></i>
				</span>
				
		    	<span>Save</span>
		    </button>
		    
		</div>
		
	</form>
	
</html>
