<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the Rooms</title>
	
	
	<section th:fragment="content">
	
		<h3 class="my-margin-bottom-28">
			<em th:if="${roomType == null}">List of all Rooms</em>
			
			<em th:unless="${roomType == null}">
				Rooms of <b th:text="${roomType.label}"></b>
			</em>
		</h3>
	
	    <a href="rooms/new" class="btn btn-sm btn-success my-margin-bottom-19">
			<span class="my-margin-right-19">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</span>
			
	    	<span>Create a new rooms</span>
	    </a>
	
	
	    <div id="my-notice" class="my-no-line-height">
	        <span class="my-margin-right-19">
				<i aria-hidden="true"></i>
			</span>
			
	    	<span></span>
		</div>
		
       
       	<table>
	        <thead>
	            <tr>
	                <th></th>
	                <th>Id</th>
	                <th>Label</th>
	                <th>Room Types</th>
	            </tr>
	        </thead>
	
	        <tbody>
	
                <tr th:each="room : ${rooms}" th:attr="data-room-id=${room.id}">
                    <td>
                        
                        <!-- Show room -->
                        <a 	
                        	th:href="@{/rooms/{id}(id=${room.id})}"
                        	class="btn btn-sm btn-light" 
                           	data-toggle="tooltip"
                           	title="Show subcategory"
                           	data-placement="bottom"
                        >
                        
                            <i class="far fa-eye" aria-hidden="true"></i>
                            
                        </a>
                        
                        
                        <!-- Edit subcategory -->
                        <a
                        	th:href="@{/rooms/{id}/edit(id=${room.id})}"
                        	class="btn btn-sm btn-primary my-subcategory-to-edit" 
                           	data-toggle="tooltip"
                           	title="Edit subcategory"
                           	data-placement="bottom"
                        >
                        
                            <i class="far fa-edit" aria-hidden="true"></i>
                            
                        </a>
                           
                           
                        <!-- Delete subcategory -->
                        <button
                        	type="button"
                            class="btn btn-sm btn-danger my-subcategory-to-delete" 
                            th:value="${room.id}"
                            data-toggle="tooltip" 
                            title="Delete subcategory" 
                            data-placement="bottom"
                        >
                            
                        	<i class="far fa-trash-alt" aria-hidden="true"></i>
                        
                        </button>

                    </td>
                    
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.label}"></td>
                    <td th:text="${room.roomType.label}"></td>
                </tr>
	
	        </tbody>
	    </table>    
    
	</section>
	
</html>
