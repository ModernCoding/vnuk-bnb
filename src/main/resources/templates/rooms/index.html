<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all Rooms</title>
	
	
	<section th:fragment="content">
		<div class="container">
			<h3 class="my-margin-bottom-28">
				<em th:if="${roomType == null}">List of all Rooms</em>
			
				<em th:unless="${roomType == null}">
					Rooms of <b th:text="${roomType.label}"></b>
				</em>
			</h3>

			<a th:href="@{/rooms/new}" class="btn btn-sm btn-success my-margin-bottom-19">
				<span class="my-margin-right-19">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</span>
				<span>Create a new Rooms</span>
			</a>


			<div id="my-notice" class="my-no-line-height">
				<span class="my-margin-right-19">
					<i aria-hidden="true"></i>
				</span>
				<span></span>
			</div>


			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Price</th>
						<th scope="col">Beds</th>
						<th scope="col">Room Number</th>
						<th scope="col">Is Smoking</th>
						<th scope="col">Room Types</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="room : ${rooms}" th:attr="data-country-id=${room.id}">
						<td scope="row" th:text="${room.id}"></td>
						<td scope="row" th:text="${room.price}"></td>
						<td scope="row" th:text="${room.beds}"></td>
						<td scope="row" th:text="${room.room_number}"></td>
						<td scope="row" th:text="${room.is_smoking}"></td>
						<td scope="row" th:text="${room.roomType.label}"></td>
						<!-- <td>
							<div th:text="${country.label}" class="my-margin-bottom-4 d-inline-block" ></div>
							<div class="d-inline-block">
								<a th:href="@{/rooms?roomTypeId={id}(id=${country.id})}" class="btn btn-sm btn-info">
									<i class="fas fa-angle-double-right" aria-hidden="true"></i>
									<span class="my-margin-left-19">
										<i>Subcategories</i>
									</span>
								</a>
							</div>
						</td> -->
						<td>
							<!-- Show category -->
							<a
									th:href="@{/rooms/{id}(id=${room.id})}"
									class="btn btn-sm btn-light"
									data-toggle="tooltip"
									title="Show category"
									data-placement="bottom"
							>
								<i class="far fa-eye" aria-hidden="true"></i>
							</a>


							<!-- Edit category -->
							<a
									th:href="@{/rooms/{id}/edit(id=${room.id})}"
									class="btn btn-sm btn-primary my-category-to-edit"
									data-toggle="tooltip"
									title="Edit category"
									data-placement="bottom"
							>
								<i class="far fa-edit" aria-hidden="true"></i>
							</a>

							<!-- Delete category -->
							<button
									type="button"
									class="btn btn-sm btn-danger my-category-to-delete"
									th:value="${room.id}"
									data-toggle="tooltip"
									title="Delete category"
									data-placement="bottom"
							>
								<i class="far fa-trash-alt" aria-hidden="true"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	
</html>
