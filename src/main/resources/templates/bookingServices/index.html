<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">List of all the Booking Services</title>
	
	
	<section th:fragment="content">
	
		<h3 class="my-margin-bottom-28">
			<em th:if="${booking == null}">List of all Booking Services</em>
			
			<em th:unless="${booking == null}">
				Rooms of <b th:text="${booking.label}"></b>
			</em>
		</h3>
		
		<h3 class="my-margin-bottom-28">
			<em th:if="${service == null}">List of all Booking Services</em>
			
			<em th:unless="${service == null}">
				Rooms of <b th:text="${service.label}"></b>
			</em>
		</h3>
	
	
	    <a href="booking-services/new" class="btn btn-sm btn-success my-margin-bottom-19">
			<span class="my-margin-right-19">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</span>
			
	    	<span>Create a new booking services</span>
	    </a>
	
	
	    <div id="my-notice" class="my-no-line-height">
	        <span class="my-margin-right-19">
				<i aria-hidden="true"></i>
			</span>
			
	    	<span></span>
		</div>
		
       
       	<table>
	        <thead>
	            <tr>
	            	<th>Actions</th>
	                <th>#</th>
	                <th>booking_ID</th>
	                <th>service_ID</th>
	                <th>price</th>
	            </tr>
	        </thead>
	
	        <tbody>
	
                <tr th:each="booking-service : ${booking-services}" th:attr="booking-service-id=${bookingService.id}">
                    <td>
                        
                       <!--  Show room -->
                        <a 	
                        	th:href="@{/booking-services/{id}(id=${bookingService.id})}"
                        	class="btn btn-sm btn-light" 
                           	data-toggle="tooltip"
                           	title="Show subcategory"
                           	data-placement="bottom"
                        >
                        
                            <i class="far fa-eye" aria-hidden="true"></i>
                            
                        </a>
                        
                        
                       <!--  Edit subcategory -->
                        <a
                        	th:href="@{/booking-services/{id}/edit(id=${bookingService.id})}"
                        	class="btn btn-sm btn-primary my-subcategory-to-edit" 
                           	data-toggle="tooltip"
                           	title="Edit subcategory"
                           	data-placement="bottom"
                        >
                        
                            <i class="far fa-edit" aria-hidden="true"></i>
                            
                        </a>
                           
                           
                       <!--  Delete subcategory -->
                        <button
                        	type="button"
                            class="btn btn-sm btn-danger my-subcategory-to-delete" 
                            th:value="${bookingService.id}"
                            data-toggle="tooltip" 
                            title="Delete subcategory" 
                            data-placement="bottom"
                        >
                            
                        	<i class="far fa-trash-alt" aria-hidden="true"></i>
                        
                        </button>

                    </td>
                    
                    <td th:text="${booking-services.id}"></td>
                    <td th:text="${booking-services.bookingId}"></td>
                    <td th:text="${booking-services.serviceId}"></td>
                    <td th:text="${booking-services.price}"></td>
                    <td th:text="${booking-services.bookings.id}"></td>
                    <td th:text="${booking-services.services.id}"></td>
                </tr>
	
	        </tbody>
	    </table>    
    
	</section>
	
</html>
